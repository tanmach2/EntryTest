<!DOCTYPE html>
<html lang="en" xmlns: th="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List All Customers</h1>
<hr/>
<table>
  <tr>
    <td>Customer ID</td>
    <td>Name</td>
    <td>Address</td>
      <td>Phone</td>
      <td>&nbsp;</td>
  </tr>
  <tr th:each = "item : ${customers}">
      <td th:text = "${item.id}"></td>
      <td th:text = "${item.name}"></td>
      <td th:text = "${item.address}"></td>
      <td th:text = "${item.phone}"></td>
      <td>
          <a th:href="@{'/customers/edit/' + ${item.id}}">Edit</a> |
          <a th:href="@{'/customers/delete/' + ${item.id}}">Delete</a>
      </td>
  </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns: th="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Order ID</td>
        <td>Customer Name</td>
        <td>Amount</td>
        <td>Order Date</td>
        <td>Customer ID</td>
        <td>&nbsp;</td>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customerName}"></td>
        <td th:text="${order.amount}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.customer.name}"></td>
        <td>
            <a th:href="@{'/orders/edit/' + ${item.id}}">Edit</a>
        </td>
    </tr>
</table>
</body>
</html>
